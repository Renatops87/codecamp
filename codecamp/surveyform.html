<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
</head>
<body>
	<style type="text/css">
		body {
			background-color: #A9D7D1;
			text-align: center; 
		}
		#survey-form {
			width: 900px;
			margin: 0 auto;
			background-color: #fff;
		}
		.form-input {
			display: block;
		}
	</style>
	<h1 id="title">Survey Form</h1>
	<form id="survey-form">
		<p id="description">Let us know how we can improve freeCodeCamp</p>
		<div class="form-input">
			<label id="name-label">Name</label>
			<input type="text" name="name" id="name" placeholder="Enter your name">
		</div>
		<div class="form-input">
			<label id="email-label">Email</label>
			<input type="email" name="email" id="email" placeholder="Enter your Email">
		</div>
		<div class="form-input">
			<label id="number-label">Age</label>
			<input type="number" name="number" id="number" placeholder="Age" min="1" max="130">
		</div>
		<div class="form-input">
			<label>Which option best describes your current role?</label>
			<select id="dropdown">
  				<option value="student" disabled selected>Select an Option</option>
  				<option value="student">Student</option>
  				<option value="job">Full Time Job</option>
  				<option value="learner">Full Time Learner</option>
  				<option value="prefer">Prefer not to say</option>
  				<option value="other">Other</option>
			</select>
		</div>
		<div class="form-input">
			<label>How likely is that you would recommend freeCodeCamp to a friend?</label>
			<ul id="group-radio">
				<li><input type="radio" name="definitely" value="">Definitely</li>
				<li><input type="radio" name="definitely" value="">Maybe</li>
				<li><input type="radio" name="definitely" value="">Not Sure</li>
			</ul>
		</div>
		<div class="form-input">
			<label>What do you like most in FCC:</label>
			<select id="dropdown2">
  				<option value="student" disabled selected>Select an Option</option>
  				<option name="challenges">Challenges</option>
  				<option name="projects">Projects</option>
  				<option name="community">Community</option>
  				<option name="opensource">Open Source</option>
			</select>
		</div>
		<div class="form-input">
			<label>Things that should be improved in the future
			(Check all that apply):</label>
			<input type="checkbox" value="frontend"> Front-end Projects
			<input type="checkbox" value="backend"> Back-end Projects
			<input type="checkbox" value="data"> Data Visualization
			<input type="checkbox" value="challenges"> Challenges
			<input type="checkbox" value="opensource"> Open Source Community
			<input type="checkbox" value="gitter"> Gitter help rooms
			<input type="checkbox" value="videos"> Videos
			<input type="checkbox" value="city"> City Meetups
			<input type="checkbox" value="wiki"> Wiki
			<input type="checkbox" value="forum"> Forum
			<input type="checkbox" value="additional"> Additional Courses
		</div>
		<div class="form-input">
			<label>Any Comments or Suggestions?</label>
			<textarea></textarea>
		</div>
	</form>
</body>
</html>
